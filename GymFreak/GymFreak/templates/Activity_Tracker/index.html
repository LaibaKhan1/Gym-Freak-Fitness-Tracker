<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Activity Tracker - Gym Freak</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 30px;
    }

    h3 {
        color: #007bff;
        margin-bottom: 30px;
    }

    form {
        margin-bottom: 40px;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #218838;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .mt-3 {
        background-color: #f8d7da;
        padding: 15px;
        border-radius: 10px;
        margin-top: 30px;
    }

    .left-column,
    .right-column {
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 30px;
    }

    /* Additional styles for form elements */
    .form-row {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    /* Responsive styles */
    @media (max-width: 767px) {
        .left-column,
        .right-column {
            padding: 20px;
        }
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Gym Freak</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Ex_Routines/">Exercise Routines</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/Meal_Tracker/">Meal Tracker</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/Blog/">Blog</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/Activity_Tracker/">Activity Tracker</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <h3>Activity Tracker</h3>

    <div class="row">
        <!-- Left Column: BMI Calculator -->
        <div class="col-md-6 mb-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="height">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Enter your height" required>
                    </div>

                    <!-- Add more form elements for BMI Calculator if needed -->

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-success">Calculate BMI</button>
                    </div>
                </div>
            </form>

            {% if bmi_calculated %}
            <div class="mt-3">
                <p>BMI: <strong>{{ bmi }}</strong></p>
            </div>
            {% endif %}
        </div>

        <!-- Right Column: Calories Burned Calculator -->
        <div class="col-md-6 mb-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="height">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Enter your height" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="exercise_type">Exercise Type</label>
                        <select class="form-control" id="exercise_type" name="exercise_type" required>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <!-- Add more options if needed -->
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="duration_minutes">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" placeholder="Enter exercise duration" required>
                    </div>

                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-success">Calculate Calories Burned</button>
                    </div>
                </div>
            </form>

            {% if calories_burned %}
            <div class="mt-3">
                <p>Calories Burned: <strong>{{ calories_burned }}</strong></p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    // {% endif %}
</script>

</body>
</html>
