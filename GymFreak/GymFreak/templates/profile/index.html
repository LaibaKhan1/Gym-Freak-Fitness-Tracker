<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>GymFreak</title>

  <!-- Custom styles -->
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #343a40; /* Navbar background color */
      margin-bottom: 20px;
    }

    .navbar-brand {
      font-size: 24px;
    }

    .navbar-toggler-icon {
      background-color: #ffffff; /* Navbar toggle icon color */
    }

    .navbar-nav .nav-link {
      color: #ffffff; /* Navbar link text color */
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa; /* Navbar link text color on hover */
    }

    .form-inline input,
    .form-inline button {
      margin-right: 10px;
    }

    /* Profile section styles */
    .profile-section {
      border-right: 1px solid #dee2e6;
      height: 100vh;
      background-color: #f8f9fa; /* Profile section background color */
      padding: 20px;
    }

    .profile-section h3 {
      color: #007bff; /* Heading color */
    }

    .profile-section p {
      color: #495057; /* Text color */
    }

    .profile-section button {
      margin-top: 10px;
    }

    /* Main section styles */
    .main-section {
      padding: 20px;
      background-color: #ffffff; /* Main section background color */
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    /* Button styles */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #545b62;
      border-color: #545b62;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Gym Freak</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Ex_Routines/">Exercise Routines</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Meal_Tracker/">Meal Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Blog/">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Activity_Tracker/">Activity Tracker</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 profile-section">
        {% if user.profile_pic %}
          <img src="{{ user.profile_pic.url }}" alt="Profile Picture" class="img-fluid mb-2">
        {% endif %}
        <h3>Profile</h3>
        <p>Name: {{ user_name }}</p>
        <p>Email: {{ user_email }}</p>
        <p>Contact Number: {{ user_contact }}</p>
        <button class="btn btn-primary">BMI</button>
        <button class="btn btn-primary mb-2">Calories Consumed</button>
        <button class="btn btn-primary mb-2">Calories Burned</button>
      </div>
      <div class="col-md-9 main-section">
        <!-- Content for the main section -->
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
